<div class="d-flex justify-content-center align-items-center vh-100">
    <form [formGroup]="userForm" (ngSubmit)="updateUser()" class="p-4 border rounded shadow bg-white" style="max-width: 400px; width: 100%;">
      <h3 class="mb-4 text-center text-primary">Editar Usuário</h3>
  
      <div class="mb-3">
        <label for="name" class="form-label">Nome Completo</label>
        <input id="name" type="text" class="form-control" formControlName="name" placeholder="Digite o nome completo">
      </div>
  
      <div class="mb-3">
        <label for="username" class="form-label">Nome de Usuário</label>
        <input id="username" type="text" class="form-control" formControlName="username" placeholder="Digite o nome de usuário">
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input id="email" type="email" class="form-control" formControlName="email" placeholder="Digite o e-mail">
      </div>
  
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Nova Senha (Opcional)</label>
        <input 
          id="password" 
          [type]="passwordVisible ? 'text' : 'password'" 
          class="form-control" 
          formControlName="password" 
          placeholder="Digite uma nova senha"
        />
        <i 
          class="bi" 
          [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"
          (click)="togglePasswordVisibility('password')" 
          style="position: absolute; right: 10px; top: 75%; transform: translateY(-50%); cursor: pointer;">
        </i>
      </div>
  
      <div class="mb-3 position-relative">
        <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
        <input 
          id="confirmPassword" 
          [type]="confirmPasswordVisible ? 'text' : 'password'" 
          class="form-control" 
          formControlName="confirmPassword" 
          placeholder="Confirme a nova senha"
        />
        <i 
          class="bi" 
          [ngClass]="confirmPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"
          (click)="togglePasswordVisibility('confirmPassword')" 
          style="position: absolute; right: 10px; top: 75%; transform: translateY(-50%); cursor: pointer;">
        </i>
      </div>
  
      <div class="mb-3">
        <label for="role" class="form-label">Permissão de Acesso</label>
        <select id="role" class="form-select" formControlName="role">
          <option value="admin">Permissão total ao sistema</option>
          <option value="employee">Permissões limitadas</option>
        </select>
      </div>
  
      <div class="text-center">
        <button type="submit" class="btn btn-success w-100" [disabled]="userForm.invalid">
          <i class="fas fa-save"></i> Salvar Alterações
        </button>
      </div>
    </form>
  </div>
