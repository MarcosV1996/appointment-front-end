<body>

  <div class="container-registration">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-registration">
      <h3 class="mb-4 text-center text-primary">Cadastrar Usuário</h3>
  
      <div class="mb-3">
        <label for="name" class="form-label">Nome Completo</label>
        <input id="name" type="text" class="form-control" formControlName="name" placeholder="Digite o nome completo" required>
      </div>
  
      <div class="mb-3">
        <label for="username" class="form-label">Nome de Usuário</label>
        <input id="username" type="text" class="form-control" formControlName="username" placeholder="Digite o nome de usuário" required>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input id="email" type="email" class="form-control" formControlName="email" placeholder="Digite o e-mail" required>
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="text-danger">
          Informe um e-mail válido.
        </div>
      </div>
  
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Senha</label>
        <input 
          id="password" 
          [type]="passwordVisible ? 'text' : 'password'" 
          class="form-control" 
          formControlName="password" 
          placeholder="Digite a senha" 
          required
        />
        <i 
          class="bi" 
          [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"
          (click)="togglePasswordVisibility('password')" 
          style="position: absolute; right: 10px; top: 75%; transform: translateY(-50%); cursor: pointer;">
        </i>
      </div>
  
      <div class="mb-3 position-relative">
        <label for="confirmPassword" class="form-label">Confirmar Senha</label>
        <input 
          id="confirmPassword" 
          [type]="confirmPasswordVisible ? 'text' : 'password'" 
          class="form-control" 
          formControlName="confirmPassword" 
          placeholder="Digite a senha novamente" 
          required
        />
        <i 
          class="bi" 
          [ngClass]="confirmPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"
          (click)="togglePasswordVisibility('confirmPassword')" 
          style="position: absolute; right: 10px; top: 75%; transform: translateY(-50%); cursor: pointer;">
        </i>
      </div>
  
      <div class="mb-3">
        <label for="role" class="form-label">Permissão de Acesso</label>
        <select id="role" class="form-select" formControlName="role" required>
          <option value="" disabled selected>Selecione a permissão</option>
          <option value="admin">Permissão total ao sistema</option>
          <option value="employee">Permissões limitadas</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
        <i class="fas fa-user-plus"></i> Registrar Usuário
      </button>
    </form>
  </div>
  
  <!-- Modal de Erro -->
  <div *ngIf="isErrorModalVisible" class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger">Erro, usuário já cadastrado</h5>
          <button type="button" class="btn-close" (click)="closeErrorModal()"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="closeErrorModal()">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal de Sucesso -->
  <div *ngIf="isModalVisible" class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sucesso</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <p>{{ successMessage }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="closeModal()">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  </body>
